{% extends "base.html" %}

{% block content %}


    <br>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="https://ctvalleybrewing.com/wp-content/uploads/2017/04/avatar-placeholder.png" alt="" class="img-rounded img-responsive"/>
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>
                            {{ person.name }}</h4>

                        <p>

                            <i class="glyphicon glyphicon-gift"></i>    Author's Birthday</p>
                        <!-- Split button -->

                            <div class="btn-group">
                                <p> {{ person.author_bio }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <hr>
        <br>

    </div>
    <h4>Книги автора</h4>
            {% for book in author_books %}
        <ul class="list-group ">
  <li class="list-group-item"> {{ book.book_name }}</li>

</ul>

    {% endfor %}
        </div>
</div>


{% endblock %}
