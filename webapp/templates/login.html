{% extends "base.html" %}

{% block content %}
<form>
  <div class="form-group">
    {{ form.hidden_tag() }}
  </div>
</form>

<form action="" method="post">
  {{ form.hidden_tag() }}

  <div class="form-group">
    {{ form.username.label }}<br>
    {{ form.username() }}
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    {{ form.password.label }}<br>
    {{ form.password() }}
  </div>

  <div>
    {{ form.submit }}
  </div>

</form>
{% endblock %}
